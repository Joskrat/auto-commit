name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "*/6 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "dwitamfan007@gmail.com"
          git config --local user.name "joskrat"
          git add -A
          
          arr[0]="chore(bot): 😂 auto commit anjay"
          arr[1]="chore(bot): 😱 auto commit mantap"
          arr[2]="chore(bot): 👿 cihuy auto commit"
          arr[3]="chore(bot): 💩 auto commit dulu"
          arr[4]="chore(bot): 🙏 semoga auto commit"
          arr[5]="chore(bot): 🙈 kok bisa auto commit"
          arr[6]="chore(bot): 🐐 gimana cara auto commit"
          arr[7]="chore(bot): 🤖 apa tu auto commit"
          arr[8]="chore(bot): 🟩 enaklah yang auto commit"
          arr[9]="chore(bot): 👻 asek auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
